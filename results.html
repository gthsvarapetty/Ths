<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Posts with Images</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .post {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .post-title {
            text-align: center; 
            font-size: 18px;
            margin-bottom: 10px;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Result</h1>

        <div class="post">
            <h2 class="post-title">2024-25</h2>
            <img class="post-image" src="images/full+.jpg" alt="Post 1 Image"> 
        </div>

        <div class="post text-center">
            <h2 class="post-title">Thslc 2024-25</h2>
            <img class="post-image" src="images/result.jpg" alt="Post 2 Image">
        </div>


    </div>

</body>
</html>
