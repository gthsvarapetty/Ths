<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the container div */
        .hi {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        /* Styling for the heading */
        .hi h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Styling for the image */
        .hi img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Styling for the "View More" button */
        .view-more-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hover effect for the button */
        .view-more-btn:hover {
            background-color: #45a049;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .hi {
                padding: 10px;
            }

            .hi h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="hi">
        <h2>Gallery</h2>
        <img src="./gallery/School_Bord.jpeg" alt="Description of the image">
       <a href="./gallery.html"> <button class="view-more-btn">View More</button></a>
    </div>

</body>
</html>
