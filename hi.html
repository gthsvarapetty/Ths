<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            font-size: 18px; /* Adjusted base font size */
        }
        #hh{
            margin: 7px;
        }
        #hhh{
            margin: 10px;
        }

        #coming-soon-container {
            text-align: center;
            max-width: 510px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #coming-soon-text {
            font-size: 40px; /* Increased font size for "Coming Soon" text */
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #launch-button {
            padding: 15px 25px;
            font-size: 30px; /* Increased font size for the button */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #launch-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="coming-soon-container">
    <div id="coming-soon-text">
        
        <p id="hh">www.gthsvarappetty.com</p>
        <p id="hhh">Coming Soon!</p>
    
    </div>
    <button id="launch-button" onclick="redirectToLaunch()">Launch Now</button>
</div>

<script>
    function redirectToLaunch() {
        // Add the URL of your launched website here
        window.location.href = './index.html';
    }
</script>

</body>
</html>
